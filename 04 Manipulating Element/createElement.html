<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>createElement</title>
    </head>
    <body>
        <div id="container"></div>
        
        <script>
            let div = document.createElement('div');
            
            div.id = 'content';
            div.className = 'classContent';
            
            //div.innerHTML='<p>Contoh CreateElement</p>';
            
            let text = document.createTextNode("CreateElement menggunakan TextNode");
            div.appendChild(text);
            document.body.appendChild(div);
            // var c = document.getElementById("container").appendChild(div);
        </script>
    </body>
</html>
